<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="" id="form" name="myform" onsubmit="return validateform(); checkvalidity()">
            <label for="">Enter gross annual income:</label>
            <input type="text" id="Income" name="fname" class="same" placeholder="Enter gross annual income" required>

            <div class="tooltip">
                <img src="caution.svg" alt="" class="note1">
                <span class="tooltiptext">Please enter numbers only</span>
            </div>


            <label for="">Enter extra income</label>
            <input type="text" id="Extra" name="fextra" class="same" placeholder="Enter extra income from other sources"
                required>
            <div class="tooltip">
                <img src="caution.svg" alt="" class="note2">
                <span class="tooltiptext">Please enter numbers only</span>
            </div>

            <label for="">Enter age group</label>
            <input type="number" id="Age" name="fage" required><br>

            <label for="">Enter total applicable deductions</label>
            <input type="text" id="Deductions" name="fdedu" class="same" placeholder="Add total applicable deductions"
                required>
            <div class="tooltip">
                <img src="caution.svg" alt="" class="note3">
                <span class="tooltiptext">Please enter numbers only</span>
            </div>


            <button id="submit">Submit</button>
        </form>

        <div class="resultdisplay">
            <p id="para"></p>
            <button id="close">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
